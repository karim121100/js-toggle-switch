<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Switch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="switch-box">
    <label class="switch">
      <input type="checkbox" onchange="toggleStatus(this)">
      <span class="slider"></span>
    </label>
    <p id="status">OFF</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
